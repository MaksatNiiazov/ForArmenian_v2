


<form action="{% url 'vehicle-create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>


    {% endfor %}



         <select name="model" class="submit-auto-select" data-custom-select>
             {{ form.model }}
         </select>







    <button type="submit">Submit</button>
</form>
