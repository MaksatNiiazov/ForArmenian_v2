{% extends 'base.html' %}
{% load static %}

{% block title %}Reset password{% endblock %}


{% block content %}
<div class="page">
   <div class="page__login login">
      <div class="login__container -container">
         <div class="login__form">
            <form method="post" class="login-form">
               {% csrf_token %}
               <div class="login-form__main">
                  <div class="login-form__inputs">
                     <div class="login-form__top">
                        <div class="login-form__item">
                           <p class="login-form__label">Enter your email address below, and we'll email instructions for setting a new one.</p>
                           <div class="login-form__input"><input autocomplete="off" type="text" name="email" data-value="Email"></div>
                        </div>
                     </div>
                  </div>
                </div>

                <div class="login-form__actions">
                  <button type="submit" class="login-form__btn">Send me instruction</button>
                </div>
              </form>
               </div>
               <div class="login__body">
                  <div class="login__image -ai"><img src="{% static 'img/login//image.jpg' %}" alt=""></div>
                  <div class="login__label">
                     <span>Reset password</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
{% endblock %}
