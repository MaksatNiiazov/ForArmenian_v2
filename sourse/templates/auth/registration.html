{% extends 'base.html' %}
{% load static %}

{% block title %}Sign up{% endblock %}


{% block content %}
      <div class="page">
         <div class="page__login login login_registration">
            <div class="login__container -container">
               <div class="login__form">
                  <form method="post" class="login-form">
                     {% csrf_token %}
                     <div class="login-form__main">
                        <div class="login-form__inputs">
                           <div class="login-form__top">
                              <div class="login-form__item">
                                 <h4 class="login-form__label">Name</h4>
                                 <div class="login-form__input"><input autocomplete="off" type="text" class="-req -name" name="first_name" data-value="John"></div>
                              </div>
                              <div class="login-form__item">
                                 <h4 class="login-form__label">Last name</h4>
                                 <div class="login-form__input"><input autocomplete="off" type="text" class="-req -name" name="last_name" data-value="Doe"></div>
                              </div>
                              <div class="login-form__item">
                                 <h4 class="login-form__label">E-mail</h4>
                                 <div class="login-form__input"><input autocomplete="off" type="text" class="-req -email" name="email" data-value="example@example.com"></div>
                              </div>
                           </div>
                           <div class="login-form__bottom">
                              <div class="login-form__item">
                                 <h4 class="login-form__label">Password</h4>
                                 <div class="login-form__input"><input autocomplete="off" type="password" class="-req -password-valid" name="password1" data-value="Password"></div>
                                 <div class="login-form__valid-label"></div>
                              </div>
                              <div class="login-form__item">
                                 <h4 class="login-form__label">Confirm password</h4>
                                 <div class="login-form__input"><input autocomplete="off" type="password" class="-req -password-valid" name="password2" data-value="Password"></div>
                                 <div class="login-form__valid-label"></div>
                              </div>
                              <div class="login-form__item">
                                 <h4 class="login-form__label">Phone number</h4>
                                 <div class="login-form__row">
                                    <div class="login-form__select">
                                       <select name="code" class="select-login-form" data-custom-select>
                                          <option value="+1">+1</option>
                                          <option value="+7">+7</option>
                                       </select>
                                    </div>
                                    <div class="login-form__input"><input autocomplete="off" type="number" class="-req -tel-code" name="number"></div>
                                 </div>
                              </div>

                           </div>
                           <div class="login-form__checkbox -input-form-filter">
                              <label>
                                 <input type="checkbox" class="-req -checkbox" name="checkbox">
                                 <span></span>
                                 <span>I have read, understood and I agree to the <a href="">Terms of Use</a> of forarmenians</span>
                              </label>
                           </div>
                        </div>
                        <div class="login-form__actions">
                           <button type="submit" class="login-form__btn">REGISTRATION</button>
                           <div class="login-form__reg">Already have un account? <a href="" class="-link-form">LOGIN</a></div>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="login__body">
                  <div class="login__image -ai"><img src="{% static 'img/login//image.jpg' %}" alt=""></div>
                  <div class="login__label" data-me="991.98, .login-form__main,first">
                     <span>REGISTRATION</span>
                     Welcome to our page
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
{% endblock %}
